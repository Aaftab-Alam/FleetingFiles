{% load static %}
<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta name="description" content=""> 
        <meta name="author" content=""> 
        <title>Join Room</title>         
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik+Glitch&display=swap">
    </head>     
    <body class="login">
        <div>
            <form method="POST" action ="{% url 'join_room' %}">
                {% csrf_token %}
                <h1 class="fleet">üìÅFleeting Files</h1>
                
                {% if not_found != 'false' %}
                <p style="color:red; font-family:'Open Sans', sans-serif; font-size: 12px;">{{ not_found }}</p>
                {% endif %}
                
                <input class="rname" placeholder="Room Name" name="rname" type="text"><br/>
                <input class="rpass" placeholder="Room Password" name="rpass" type="password"><br/>
                <button type="submit">Join</button>
            </form>
        </div>
    </body>     
</html>
